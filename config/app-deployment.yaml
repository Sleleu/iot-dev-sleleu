apiVersion: apps/v1
kind: Deployment
metadata:
  name: wil
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wil
  template:
    metadata:
      labels:
        app: wil
    spec:
      containers:
        - name: wil
          image: wil42/playground:v1
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: wil
spec:
  ports:
    - port: 80
  selector:
    app: wil
